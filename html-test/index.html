<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Match Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h2>World Cup 2014 - Group A</h2>
        <h3>International</h3>
      </div>
      <div class="card-body">
        <div class="card-team">
          <img
            class="team-flag"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1024px-Flag_of_Germany.svg.png"
            alt="Flag of Germany"
          />
          <h2>Germany</h2>
        </div>
        <div class="card-result"><h1>1:0</h1></div>
        <div class="card-team">
          <img
            class="team-flag"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/0/03/Flag_of_Italy.svg/1024px-Flag_of_Italy.svg.png"
            alt="Flag of Italy"
          />
          <h2>Italy</h2>
        </div>
      </div>
      <div class="card-status"><p>2ND HALF</p></div>
    </div>
  </body>
</html>
